[tool.ruff]
# 줄 길이 제한 (Next.js prettier printWidth 유사)
line-length = 120

# 제외할 디렉토리
exclude = [
    ".venv",
    "venv",
    "dist",
    "build",
    "__pycache__"
]

[tool.ruff.lint]
# 사용할 규칙 (E: 에러, F: 파이플레이크, I: 임포트 정리)
select = ["E", "F", "I"]
ignore = []

[tool.mypy]
# 타입 체크 설정 (Next.js tsconfig.json 유사)
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
# 테스트 설정
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"
